[project]
name = "dbcamapproxy"
version = "4.0.1"
description = "DBCA internal MapProxy service application"
authors = [{ name = "Ashley Felton", email = "ashley.felton@dbca.wa.gov.au" }]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
  "mapproxy==4.0.2",
  "pillow==11.2.1",
  "gunicorn==23.0.0",
  "pyyaml==6.0.2",
  "pyproj==3.7.1",
  "lxml==5.3.2",
  "shapely==2.1.0",
  "azure-storage-blob==12.25.1",
]

[dependency-groups]
dev = ["ipython>=8.31.0"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = [
  "E501", # Line too long
  "E722", # Bare except
]
